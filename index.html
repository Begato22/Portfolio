<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Left Side: Picture -->
        <div class="profile-pic">
            <img src="profile.png" alt="Eslam Nour Eldeen">
        </div>

        <!-- Right Side: Name and Job Title -->
        <div class="info">
            <h1 class="name">Eslam Nour Eldeen</h1>
            <p class="job-title">Flutter Developer</p>
        </div>
    </div>

    <!-- About Me Section -->
    <div class="about-me-section">
        <div class="about-content">
            <h2 class="about-title">About Me</h2>
            <p class="about-details">I am a passionate Flutter developer with experience in building beautiful and
                functional applications. I enjoy learning new technologies and improving my skills.</p>
        </div>
    </div>

    <div class="projects-section">
        <div class="projects-container">
            <img class="projects-image" src="projects-image.png" alt="Projects Image">
            <div class="projects-left">
                <div class="projects-card"> <!-- First card -->
                    <h3 class="projects-count">4</h3>
                    <p class="projects-description">Personal projects</p>
                </div>
                <div class="projects-card"> <!-- Second card -->
                    <h3 class="projects-count">0</h3>
                    <p class="projects-description">Deployed</p>
                </div>
                <div class="projects-card"> <!-- Third card -->
                    <h3 class="projects-count">5</h3>
                    <p class="projects-description">Project Companies</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
